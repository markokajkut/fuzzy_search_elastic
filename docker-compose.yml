services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node  # Run in single-node mode
      - bootstrap.memory_lock=true  # Lock memory for performance
      - xpack.security.enabled=false  # Disable authentication for testing
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 2g
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./
    container_name: app
    command: streamlit run /app/app.py --server.port 8501
    volumes:
      - ./:/app
    ports:
      - 8501:8501
    image: fuzzy_search_streamlit:latest
    env_file:
      - .env
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  elastic_data:
    driver: local
